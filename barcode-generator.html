<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de code bar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.5.0/math.min.js"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <h1 class="text-3xl font-bold mt-8">Générateur de code bar</h1>
    <div id="barcode-generator" class="border-2 border-dashed border-gray-400 rounded-lg w-4/5 max-w-xl p-8 text-center bg-white mt-8">
        <form class="my-form">
            <p>Entrez les données pour générer un code bar</p>
            <input type="text" id="barcode-data" placeholder="Données du code bar" class="border border-gray-300 rounded-lg p-2 w-full mt-4">
            <button type="button" id="generate-barcode" class="mt-4 bg-blue-500 text-white p-2 rounded-lg">Générer</button>
        </form>
    </div>
    <div id="barcode-result" class="w-4/5 max-w-xl p-4 bg-blue-100 rounded-lg mt-4">
        <h2 class="text-xl font-semibold">Résultat du code bar</h2>
        <div id="barcode-image" class="mt-2"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
