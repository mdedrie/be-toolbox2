<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de code bar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.5.0/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
    <include src="../partials/menu.html"></include>
    
    <div id="main-content">
        <include src="../partials/header.html"></include>
        
        <main class="w-full flex flex-col items-center mt-8 px-4">
            <div id="barcode-generator" class="rounded-lg w-full max-w-3xl text-center">
                <form class="my-form">
                    <input type="text" id="text-input" placeholder="Entrez les données" class="border rounded p-2 mt-4">
                    <button id="generate-btn" class="form-button text-white font-bold rounded mb-4" type="button">
                        <i class="fas fa-barcode"></i> Générer un code bar
                    </button>
                </form>
            </div>
            
            <section id="barcode-display" class="w-full max-w-3xl p-6 bg-[#00D699] rounded-lg mt-6 shadow-md">
                <h2 class="text-2xl font-semibold">Code bar généré</h2>
                <canvas id="barcode" class="mt-4"></canvas>
            </section>
        </main>
        
        <include src="../partials/footer.html"></include>
    </div>
    
    <script src="../js/barcode-generator.js"></script>
</body>
</html>
